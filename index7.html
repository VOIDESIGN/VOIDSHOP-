<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VOID// Shop</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AaBOuXFWcBGG3FEUSHcHLi_oMsbbfGn2r4I_yfShjiBs8-iL0z8SHAbyQDoJ4uJXDzvNYLNhYX3ivb-I&currency=EUR"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .product-group {
      margin-top: 30px;
    }
    .paypal-button-container {
      margin-top: 20px;
      width: 600px;
      display: flex;
      justify-content: center;
    }
    button[type="submit"] {
      display: none;
    }
    #total-price {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: right;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>VOID// SHOP</h1>
  <form id="order-form" action="https://formspree.io/f/mdkdnzny" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" required />

    <label for="address">Shipping Address</label>
    <textarea name="address" rows="3" required></textarea>

    <div class="product-group">
      <label for="product">Select Product</label>
      <select name="product" id="product" required onchange="updateOptions(); updateTotal();">
        <option value="">-- Choose --</option>
        <option value="SummerBag">VOID// SummerBag</option>
        <option value="MinimalPack">VOID// MinimalPack</option>
        <option value="CapWhite">VOID// Cap – white text</option>
        <option value="CapBlack">VOID// Cap – black text</option>
        <option value="GlitchPants">VOID// Glitch Pants</option>
        <option value="Tee">VOID// Tee</option>
        <option value="CaseWhite">VOID// iPhone Case – white text</option>
        <option value="CaseBlack">VOID// iPhone Case – black text</option>
      </select>

      <div id="dynamic-options"></div>
    </div>

    <div id="total-price">Total: €0.10</div>

    <button type="submit">Submit Order</button>
  </form>

  <div class="paypal-button-container">
    <div id="paypal-button-container"></div>
  </div>

<script>
  const optionsDiv = document.getElementById('dynamic-options');
  const totalPriceDiv = document.getElementById('total-price');

  // Prezzi base prodotti (puoi modificarli facilmente)
  const prices = {
    SummerBag: 0.10,
    MinimalPack: 0.10,
    CapWhite: 0.10,
    CapBlack: 0.10,
    GlitchPants: 0.10,
    Tee: 0.10,
    CaseWhite: 0.10,
    CaseBlack: 0.10
  };

  function updateOptions() {
    const product = document.getElementById('product').value;
    optionsDiv.innerHTML = '';
    if (product === 'CapWhite') {
      optionsDiv.innerHTML = `
        <label>Color</label>
        <select name="color" required>
          <option>Cranberry</option><option>Khaki</option><option>Stone</option>
          <option>Pink</option><option>Light Blue</option><option>White</option>
        </select>
        <input type="hidden" name="size" value="One Size" />
      `;
    } else if (product === 'CapBlack') {
      optionsDiv.innerHTML = `
        <label>Color</label>
        <select name="color" required>
          <option>Black</option><option>Navy</option><option>Cranberry</option>
          <option>Spruce</option><option>Dark Gray</option><option>Khaki</option>
          <option>Stone</option><option>Pink</option><option>Light Blue</option>
        </select>
        <input type="hidden" name="size" value="One Size" />
      `;
    } else if (product === 'GlitchPants') {
      optionsDiv.innerHTML = `
        <label>Size</label>
        <select name="size" required>
          <option>2XS</option><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
          <option>2XL</option><option>3XL</option><option>4XL</option><option>5XL</option><option>6XL</option>
        </select>
        <input type="hidden" name="color" value="Glitch" />
      `;
    } else if (product === 'Tee') {
      optionsDiv.innerHTML = `
        <label>Color</label>
        <select name="color" required>
          <option>Maroon</option><option>Black</option><option>Navy</option><option>Orange</option>
        </select>
        <label>Size</label>
        <select name="size" required>
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option><option>3XL</option>
        </select>
      `;
    } else if (product === 'CaseWhite' || product === 'CaseBlack') {
      optionsDiv.innerHTML = `
        <label>iPhone Model</label>
        <select name="model" required>
          <option>iPhone 12</option><option>iPhone 12 Pro</option><option>iPhone 12 Pro Max</option>
          <option>iPhone 13</option><option>iPhone 13 Pro</option><option>iPhone 13 Pro Max</option>
          <option>iPhone 14</option><option>iPhone 14 Pro</option><option>iPhone 14 Pro Max</option>
          <option>iPhone 15</option><option>iPhone 15 Pro</option><option>iPhone 15 Pro Max</option>
          <option>iPhone 16</option><option>iPhone 16 Pro</option><option>iPhone 16 Pro Max</option>
        </select>
      `;
    }
  }

  function updateTotal() {
    const product = document.getElementById('product').value;
    let price = prices[product] || 0;
    totalPriceDiv.textContent = `Total: €${price.toFixed(2)}`;
  }

  paypal.Buttons({
    createOrder: function(data, actions) {
      const form = document.getElementById('order-form');
      if (!form.checkValidity()) {
        form.reportValidity();
        return actions.reject();
      }
      const product = document.getElementById('product').value;
      const amount = prices[product] || 0.10;

      return actions.order.create({
        purchase_units: [{ amount: { value: amount.toFixed(2) } }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Payment completed by ' + details.payer.name.given_name);

        // Invia dati a Formspree
        const form = document.getElementById('order-form');
        const formData = new FormData(form);

        fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
        }).then(response => {
          if (response.ok) {
            alert("Order submitted successfully!");
            form.reset();
            updateOptions();
            updateTotal();
          } else {
            alert("Order submission failed.");
          }
        }).catch(() => alert("Order submission error."));
      });
    }
  }).render('#paypal-button-container');

  // Inizializza
  updateOptions();
  updateTotal();
</script>
</body>
</html>
