
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>voidshop | I tuoi articoli void//</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AaBOuXFWcBGG3FEUSHcHLi_oMsbbfGn2r4I_yfShjiBs8-iL0z8SHAbyQDoJ4uJXDzvNYLNhYX3ivb-I&currency=EUR"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0; padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }
    header p {
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: #f9f9f9;
    }
    .product h2 {
      font-size: 1.3rem;
      font-weight: 700;
    }
    .product select, .product input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }
    .paypal-button-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>voidshop</h1>
    <p>I tuoi articoli <strong>void//</strong></p>
  </header>
  <main>
    <section class="product">
      <h2>VOID// Classic Cap</h2>
      <select id="cap-color">
        <option value="Black">Black</option>
        <option value="Navy">Navy</option>
        <option value="Cranberry">Cranberry</option>
        <option value="Spruce">Spruce</option>
        <option value="Dark Gray">Dark Gray</option>
        <option value="Khakhi">Khakhi</option>
        <option value="Stone">Stone</option>
        <option value="Pink">Pink</option>
        <option value="Light Blue">Light Blue</option>
      </select>
      <div id="paypal-cap" class="paypal-button-container"></div>
    </section>

    <section class="product">
      <h2>VOID// Glitch Pants</h2>
      <select id="pants-size">
        <option value="2XS">2XS</option><option value="XS">XS</option><option value="S">S</option>
        <option value="M">M</option><option value="L">L</option><option value="XL">XL</option>
        <option value="2XL">2XL</option><option value="3XL">3XL</option><option value="4XL">4XL</option>
        <option value="5XL">5XL</option><option value="6XL">6XL</option>
      </select>
      <div id="paypal-pants" class="paypal-button-container"></div>
    </section>

    <section class="product">
      <h2>VOID// Shield Transparent Case (Black Text)</h2>
      <select id="case-black-model">
        <option value="iPhone 12">iPhone 12</option>
        <option value="iPhone 13">iPhone 13</option>
        <option value="iPhone 14">iPhone 14</option>
        <option value="iPhone 15">iPhone 15</option>
        <option value="iPhone 16 Pro Max">iPhone 16 Pro Max</option>
      </select>
      <div id="paypal-case-black" class="paypal-button-container"></div>
    </section>

    <section class="product">
      <h2>VOID// Shield Transparent Case (White Text)</h2>
      <select id="case-white-model">
        <option value="iPhone 12">iPhone 12</option>
        <option value="iPhone 13">iPhone 13</option>
        <option value="iPhone 14">iPhone 14</option>
        <option value="iPhone 15">iPhone 15</option>
        <option value="iPhone 16 Pro Max">iPhone 16 Pro Max</option>
      </select>
      <div id="paypal-case-white" class="paypal-button-container"></div>
    </section>
  </main>

  <script>
    function renderPayPalButton(containerId, itemName, price) {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: price.toFixed(2)
              },
              description: itemName
            }]
          });
        },
        onApprove: function(data, actions) {
          alert("Pagamento completato per " + itemName + ". Ti contatteremo via email per i dettagli della spedizione.");
          return actions.order.capture();
        }
      }).render(containerId);
    }

    renderPayPalButton('#paypal-cap', 'VOID// Classic Cap', 35.00);
    renderPayPalButton('#paypal-pants', 'VOID// Glitch Pants', 55.00);
    renderPayPalButton('#paypal-case-black', 'VOID// Shield Case (Black Text)', 19.00);
    renderPayPalButton('#paypal-case-white', 'VOID// Shield Case (White Text)', 19.00);
  </script>
</body>
</html>
